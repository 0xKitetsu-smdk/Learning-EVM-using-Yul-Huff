[profile.default]
src = 'src'
out = 'out'
libs = ['lib']
solc_version = '0.8.14'
auto_detect_solc = false
optimizer = false
optimizer_runs = 200 # Default amount
ffi = true
fuzz_runs = 1_000
remappings = [
  "forge-std=lib/forge-std/src/",
  "foundry-huff=lib/foundry-huff/src/",
]

# See more config options https://github.com/foundry-rs/foundry/tree/master/config